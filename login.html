<!DOCTYPE html>
<html lang="en">
<head>

        .container{
            background-image: url(img/bg.jpg);

<body>
    <div class="container">
        <header>
            <nav>
                <h1 class="logo"><a href="index.html">resturant shop</a></h1>

                    <li><a href="login.html">Sighn in</a></li>
                    <li><a href="registar.html">Sighn up</a></li>
                </ul>
            </nav>
        </header>
        <div class="login-box">
            <form novalidate>
                <h2>login</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input class="username" type="text" required>
                    <label for="">username</label>
                </div>              
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input class="password" type="password" required>
                    <label for="">password</label>
                </div>
                <div class="remember-forget">
                    <label for=""><input type="checkbox"> remember me</label>
                    <a href="registar.html">forget password ?</a>
                </div>
                <button class="sighn-in" type="submit">login</button>
                <div class="register-link">
                    <p>Don't have an account ?   <a  href="registar.html">register</a></p>
                    
                </div>
            </form>
        </div>
    </div>

    <script src="javascrpt-file/login.js"></script>
